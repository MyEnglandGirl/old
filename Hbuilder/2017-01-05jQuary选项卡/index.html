		<script type="text/javascript">
			$(document).ready(function() {
				$.fn.tab = function(options) { //在jQuary中添加一个tab的方法
					var defaults = {
						i: 0,
						callback: function() {
							alert('1');
						},
						id:"mouseover"
					};
					var opt = $.extend(true, {}, defaults, options);
					this.each(function() {
						var $title = $(this).find(".title button"); //$(this)  .tab用  放each中
						var $contant = $(this).find(".classOne");
//						console.log(opt.id);
							$title.on(opt.id,function() {
								$title.each(function() {
									$(this).attr("class", "titlePublic");
								});
								$(this).attr("class", "one");
								var index = $(this).index();
								$contant.hide(); //.classOne内的元素全部隐藏
								$contant.eq(index).css("display", "block");
								opt.callback();
							});
					});
					return this;
				};
				$(".tab").tab({
					i:0,
					callback: function() {
//						console.log("1");
					},
					id:"click"
				});
			});
