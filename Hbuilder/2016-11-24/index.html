一位年轻妈妈抱着女儿进了医院。女儿天真地问： “妈妈，我们来干嘛？” 妈妈说：“打针啊。” 女儿问：“干嘛要打针，针做错什么事了么？打针针不疼么？” 5分钟后，女儿开始咆哮 “这是针打我！这是针打我！”
