<body>
    <div class="relative desktop">
        <!-- 桌面图标 -->
        <div class="desk-continer relative" id="deskContiner">

            <div class="file" id="picture" style="left: 10px; top: 210px;">

        </div>
        <!-- 时间 -->
        <div class="smallData" id="smallData">
            <div class="data_main">
                <div class="data_left">
                    <ul class="clearfix">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="main">
                        <p class="mouth"></p>
                        <p class="day"></p>
                    </div>
                </div>
                <div class="data_right">
                    <p class="time"></p>
                    <p class="data">2017年01</p>
                    <p class="week">星期</p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <!-- 日历 -->
        <div id="calendarCon">
        	<div class="calendarConTime">
                    <p class="time">17:12</p>
                     <span class="" id="close">
                    	X
                    </span>
                    <p class="data fl">2017年01</p>
                    <p class="week fl">星期</p>
                    <p class="clear"></p>
                   
        	</div>
            <div id="ca"></div>
        </div>
        <!-- 右键菜单 -->
        <div class="menu">
            <div class="menu-panel">
                <ul class="menuList">
                    <li>
                        <i class="icon view"></i>
                        <span>查看(V)</span>
                        <em class="arrow icon"></em>
                        <div class="smallMenu">
                            <a href="javascript:;">小图标</a>
                            <a href="javascript:;">大图标</a>
                            <a href="javascript:;">中等图标</a>
                        </div>
                    </li>
                    <li>
                        <i class="icon sort"></i>
                        <span>排序方式(V)</span>
                        <em class="arrow icon"></em>
                        <div class="smallMenu">
                            <a href="javascript:;">修改日期</a>
                        </div>
                    </li>
                    <li>
                        <i class="icon refresh"></i>
                        <span>刷新(V)</span>
                    </li>
                    <li>
                        <i class="icon newFolder"></i>
                        <span>新建文件夹(V)</span>
                    </li>
                    <li>
                        <i class="icon setting"></i>
                        <span>显示设置(V)</span>
                    </li>
                    <li>

                        <span>个性化(V)</span>
                    </li>
                    <li>
                        <i class="icon control"></i>
                        <span>控制面板(V)</span>
                    </li>
                    <li>
                        <i class="icon clearCache"></i>
                        <span>清楚本地缓存(V)</span>
                    </li>
                </ul>
            </div>
        </div>
