<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<style type="text/css">
			body {
				background: rgb(242, 242, 242);
			}
		</style>
	</head>

	<body>
		<div class="am-g public-head  bg-color-fff am-padding-vertical-sm am-text-lg jy-border-bottom">
			<div class="am-u-sm-2">
				<a href="javascript:history.go(-1);" class="color-fff">
					<i class="am-icon-angle-left am-icon-sm color-01af63"></i>
				</a>
			</div>
			<div class="am-u-sm-8 am-text-center">搜索</div>
			<div class="am-u-sm-2"></div>
		</div>

		<div class="bg-color-fff am-padding-sm">
			<div class="am-text-xs am-margin-bottom-sm">套餐类型</div>
			<div class="type am-inline-block am-padding-horizontal-xs">
				内舱四人间
			</div>
			<div class="type am-inline-block am-padding-horizontal-xs am-margin-left-xs">
				海景四人间
			</div>
		</div>

		<div class="am-margin-top-sm bg-color-fff">
			<div class="clearfix am-margin-horizontal-sm am-padding-vertical-sm jy-border-bottom">
				<div class="fl" style="width: 45%;">
					成人
				</div>
				<span class="am-text-xs color-ff811a">¥<span>1699</span>/人</span>
				<div class="fr clearfix number">
					<div class="fl less">
						-
					</div>
					<div class="fl num">
						0
					</div>
					<div class="fl plus">
						+
					</div>
				</div>
			</div>
			<div class="am-padding-sm jy-border-bottom">

				<div class="fl" style="width: 45%;">
					儿童（2-12岁）
				</div>
				<span class="am-text-xs color-ff811a">¥<span>850</span>/人</span>
				<div class="fr clearfix number">
					<div class="fl less">
						-
					</div>
					<div class="fl num">
						0
					</div>
					<div class="fl plus">
						+
					</div>
				</div>
			</div>
		</div>
		<div class="bg-color-fff am-margin-top-sm">
			<div class="am-padding-sm jy-border-bottom">
				填写联系人信息
			</div>
			<div class="am-padding-horizontal-sm">

				<div class=" am-padding-vertical-sm clearfix information jy-border-bottom">
					<span class="fl">联系人</span>
					<span class="red am-inline-block fl">*</span>
					<input type="" name="" id="" value="" placeholder="必填,请输入姓名" class="fr" style="width: 70%;" />
				</div>
				<div class=" am-padding-vertical-sm clearfix information jy-border-bottom">
					<span class="fl">邮箱</span>
					<span class="red am-inline-block fl">*</span>
					<input type="" name="" id="" value="" placeholder="必填,请输入姓名" class="fr" style="width: 70%;" />
				</div>
				<div class=" am-padding-vertical-sm clearfix information jy-border-bottom">
					<span class="fl">联系人</span>
					<span class="red am-inline-block fl">*</span>
					<input type="" name="" id="" value="" placeholder="必填,请输入手机号" class="fr" style="width: 70%;" />
				</div>
				<div class=" am-padding-vertical-sm clearfix information">
					<span class="fl">备注信息</span>
					<input type="" name="" id="" value="" placeholder="如果您有其他需求,请在这里输入" class="fr" style="width: 70%;" />
				</div>
			</div>
		</div>
		<div class="bg-color-fff am-margin-top-sm">
			<div class="am-padding-sm jy-border-bottom">
				发票信息
			</div>
			<div class="am-padding-horizontal-sm">
				<div class="am-padding-vertical-sm clearfix need">
					<span>
						<i class="am-icon-check-circle color-01af63 true"></i>
						<span class="am-text-xs">需要</span>
					</span>
					<span>
						<i class="am-icon-circle-o am-margin-left-xl"></i>
						<span class="am-text-xs">不需要</span>
					</span>
				</div>
				<div class="">
					<div class="am-text-xs am-margin-bottom-xs">发票类型</div>
					<div class="invoice-type am-inline-block jy-border-radius">
						电子发票
					</div>
					<div class="invoice-type am-inline-block jy-border-radius am-margin-left-xs">
						纸质发票
					</div>
				</div>
				<div class=" clearfix attribute">
					<div class="am-margin-top-sm am-text-xs am-margin-bottom-xs ">
						发票抬头
					</div>
					<span>
						<i class="am-icon-check-circle color-01af63"></i>
						<span class="am-text-xs">个人</span>
					</span>
					<span>
						<i class="am-icon-circle-o am-margin-left-xl"></i>
						<span class="am-text-xs">单位</span>
					</span>
					<input type="" name="" id="" value="" class="invoice-input am-margin-top-xs am-text-xs" placeholder="如果您有其他需求,请在这里输入" />
				</div>
				<div class="am-margin-xs am-padding-bottom-sm">
					<div class="am-text-xs am-margin-bottom-xs">发票项目</div>
					<div class="invoice-type am-inline-block jy-border-radius">
						旅游服务费
					</div>
					<div class="invoice-type am-inline-block jy-border-radius am-margin-left-xs">
						签证费
					</div>
				</div>
			</div>
		</div>
		<div class="am-text-xs am-margin-horizontal-smam-margin-top-xs treaty" style="margin-bottom: 60px;">
			<div class="am-inline">
				<i class="am-icon-check-square-o color-01af63" style="width: 12px;"></i>
				<span>请在提交前确认您已阅读</span>
			</div>
			<a class="am-inline color-01af63">《网签协议》</a>
		</div>
		<div class="am-g order am-text-center ">
			<div class="am-u-sm-7 bg-color-fff am-padding-vertical-sm">
				订单总额
				<span class="color-ff811a">¥</span>
				<span class="price color-ff811a" id="total_price">--</span>
			</div>
			<div class="am-u-sm-5 am-padding-vertical-sm bg-color-ff811a color-fff">提交订单</div>
		</div>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
