	<body>
			<pre>
				数组 arr=[1,2,65,34,12,2,53,1,34,52,65,23]
				1、编写一个函数，去除重复的数字，输出去重之后的数组
				2、将输出的数组按照从小到大的顺序排序
			</pre>
			<pre>
				计算距离2017年1月1日还剩余多少天,多少小时，多少分钟，多少秒，格式是12天5时43分24秒，
				将结果console.log出来！
			</pre>
			<script>
				arr = [1,2,65,34,12,2,53,1,34,52,65,23];
				function fun(){
					for(i=0;i<=arr.length;i++){
						for(j=i+1;j<=arr.length;j++){
							if(arr[i]==arr[j]){
							arr.splice(j,1);
							j--;
							}
						}
					}
					console.log(arr);
					function sortNumber(a,b){
						return a-b;
					}
					console.log(arr.sort(sortNumber));
				}
				fun();
			
			</script>
			<script type="text/javascript">

//				console.log(Math.floor(mecs/24));
				var day = Math.floor(mecs/24/60/60/1000);
				var hours = Math.floor(mecs/(60*60*1000)%24);
				var minute =Math.floor(mecs/(60*1000)%60);
				var seconds = Math.floor(mecs/1000%60);
				function convert(num){
					if(num<10){

					}

				}
				convert(seconds);

				console.log(day+'天'+hours+'小时'+minute+'分'+seconds+'秒');
