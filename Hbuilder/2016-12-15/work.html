<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	</head>
	<body>
		<div class="container">
			<h2>向右移动</h2>
			<div class="test" id="move">
				<!--<h1>飘</h1>-->
				<img src="img/pic.gif"/ width="100px" height="100px">
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function () {
				var oMove = document.getElementById('move');
				var stop = document.getElementsByTagName('h2')[0];
				console.log(stop);
//				var time = null;
				function move () {
					if(oMove.offsetLeft <= 1000) {
								oMove.style.left = oMove.offsetLeft+10+'px';
						} else {
							oMove.style.left=0;
//							clearInterval(time);
						}
				};
				oMove.onclick  = function () {
//					clearInterval(time);
					time = setInterval(move,100);
				};
				stop.onclick = function () {
					clearInterval(time);
				}
//				var stop = document.getElementsByTagName('h1')[0];
//				stop.onclick = function () {
//					time = clearInterval(time);
//				};
			}
		</script>
	</body>
</html>
