<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style>
			.relative{
				position: relative;
			}
			.yellow{
				z-index: 2;
				width: 500px;
				height: 400px;
				background-color: yellow;
			}
			.gray{
				z-index: 4;
				width: 400px;
				height: 100px;
				background-color: gray;
				position: absolute;
				bottom: 0;
				right: 0;
				opacity: 0.5;
				color: #FFFFff;
			}
			.yellow span{
				opacity: 1;
				z-index: 10;
				color: #FFFFFF;
				bottom: 50px;
				right: 100px;
				position: absolute;
				
			}
		</style>
		
	</head>
	<body>
			<div class="yellow relative">
				<div class="gray">
					<p>qqq</p>
				</div>
				<span class="absolute">123</span>
			</div>
	</body>
</html>
