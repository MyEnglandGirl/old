<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>

		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">

		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />

		<!-- Tile icon for Win8 (144x144 + tile color) -->

		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />

	</head>

	<body>
		<div class="am-g">
			<div class="am-u-sm-3 logo-con">
				<div class="logo">

				</div>
			</div>
			<div class="am-u-sm-6 jy-padding-bottom-top relative">
				<input type="input" name="" class="am-round am-form-field am-input-sm" placeholder="| 请输入商家或餐品名称" id="" value="" />
				<i class="am-icon-search"></i>
			</div>
			<div class="am-u-sm-3 am-form-group am-form-select jy-padding-top">
				<select class=" am-input-sm jy-border-0">
					<option value="">青岛市</option>
					<option value="">济南市</option>
					<option value="">济宁市</option>
					<option value="">泰安市</option>
				</select>

			</div>
		</div>
		<div class="banner relative">
			<div class="am-slider am-slider-default " data-am-flexslider="{playAfterPaused: 3000}" id="demo-slider-0">
				<ul class="am-slides">
					<li><img src="http://s.amazeui.org/media/i/demos/bing-1.jpg" /></li>
					<li><img src="http://s.amazeui.org/media/i/demos/bing-2.jpg" /></li>
					<li><img src="http://s.amazeui.org/media/i/demos/bing-3.jpg" /></li>
					<li><img src="http://s.amazeui.org/media/i/demos/bing-4.jpg" /></li>
				</ul>
			</div>
		</div>
		<ul class="food clearfix jy-padding-0 jy-margin-top-bottom">
			<li><img class="" src="img/03.png" />
				<p>中餐</p>
			</li>
			<li><img class="" src="img/03-02.png" />
				<p>西餐</p>
			</li>
			<li><img class="" src="img/03-03.png" />
				<p>快餐</p>
			</li>
			<li><img class="" src="img/03-04.png" />
				<p>食堂</p>
			</li>
		</ul>
		<div class="bg-color-f2-1">

		</div>
		<div class="recommend clearfix">
			<div class="fl">
				<img src="img/recommend.png" /> 今日推荐
			</div>
			<div class="fr">
				查看全部
				<i class="am-icon-chevron-right"></i>
			</div>
		</div>
		<div class="bg-color-f2-2">

		</div>
		<div class="banner2 relative">
			<img src="img/banner2_02.jpg" />
			<img src="img/address.png" / class="address">
		</div>

		<div class="assess-con overflow">
			<ul class="am-avg-sm-2 am-thumbnails assess">
				<li>
					神秘客户评级：
					<img src="img/assess_01.png" />
				</li>
				<li>
					干净指数：
					<img src="img/assess_02.png" />
				</li>
			</ul>
		</div>
		<div class="nav-con overflow">
			<ul class="am-avg-sm-4 am-thumbnails nav">
				<li><img class="am-thumbnail" src="img/nav01.png" />
					<p>精选</p>
				</li>
				<li><img class="am-thumbnail" src="img/nav02.png" />
					<p>发现</p>

				</li>
				<li><img class="am-thumbnail" src="img/nav03.png" />
					<p>消息</p>

				</li>
				<li><img class="am-thumbnail" src="img/nav04.png" />
					<p>我的</p>

				</li>

			</ul>
		</div>

		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/amazeui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$('.am-slider').flexslider({
					playAfterPaused: 3000,
				});
			});
		</script>
	</body>

</html>
