		<script>//方法二
			$(".title").click(function () {
				var flag = $("ul").is(":hidden");
			console.log(flag);//flase
			if(flag){
				$("ul").slideDown();
				$("img").attr("src", "img/up.gif");
			}else{
				$("ul").slideUp();
				$("img").attr("src", "img/down.gif");
			} 
			});
			var $a = $("ul li a");
			$a.hover(function() {
				$(this).css({
					"background-color": "#FFF",
					"text-decoration": "underline"
				});
			}, function() {
				$(this).css({
					"background-color": "rgb(239,238,237)",
					"text-decoration":"none"
				});
