<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Language" content="zh-CN">
		<meta name="Keywords" content="SuperSlide,jQuery图片滚动特效,javascript图片滚动特效">
		<meta name="Description" content="SuperSlide 致力于解决网站大部分特效展示问题，使网站代码规范整洁，方便维护更新。网站上常用的“焦点图/幻灯片”、“Tab标签切换”、“图片滚动”、“无缝滚动”等等只需要一个SuperSlide即可解决！还可以多个SuperSlide组合创造更多效果">
		<title>SuperSlide - 图片滚动特效-左</title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.SuperSlide.2.1.1.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--11111111111-->
		<style type="text/css">
		/* css 重置 */
		*{margin:0; padding:0; list-style:none; }
		body{ background:#fff; font:normal 12px/22px 宋体;  }
		img{ border:0;  }
		a{ text-decoration:none; color:#333;  }

		/* 本例子css */
		.slideBox{ width:450px; height:230px; overflow:hidden; position:relative; border:1px solid #ddd;  }
		.slideBox .hd{ height:15px; overflow:hidden; position:absolute; right:5px; bottom:5px; z-index:1; }
		.slideBox .hd ul{ overflow:hidden; zoom:1; float:left;  }
		.slideBox .hd ul li{ float:left; margin-right:2px;  width:15px; height:15px; line-height:14px; text-align:center; background:#fff; cursor:pointer; }
		.slideBox .hd ul li.on{ background:#f00; color:#fff; }
		.slideBox .bd{ position:relative; height:100%; z-index:0;   }
		.slideBox .bd li{ zoom:1; vertical-align:middle; }
		.slideBox .bd img{ width:450px; height:230px; display:block;  }

		/* 下面是前/后按钮代码，如果不需要删除即可 */
		.slideBox .prev,
		.slideBox .next{ position:absolute; left:3%; top:50%; margin-top:-25px; display:block; width:32px; height:40px; background:url(images/slider-arrow.png) -110px 5px no-repeat; filter:alpha(opacity=50);opacity:0.5;   }
		.slideBox .next{ left:auto; right:3%; background-position:8px 5px; }
		.slideBox .prev:hover,
		.slideBox .next:hover{ filter:alpha(opacity=100);opacity:1;  }
		.slideBox .prevStop{ display:none;  }
		.slideBox .nextStop{ display:none;  }

		</style>
		<!--222222222222222-->
		<style type="text/css">
			/* css 重置 */
			
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			body {
				background: #fff;
				font: normal 12px/22px 宋体;
			}
			
			img {
				border: 0;
			}
			
			a {
				text-decoration: none;
				color: #333;
			}
			/* 本例子css */
			
			.picScroll-left {
				width: 56px;
				overflow: hidden;
				position: relative;
				top: -70px;
				left: 178px;
				border: 1px solid #ccc;
			}
			
			.picScroll-left .hd {
				overflow: hidden;
				height: 30px;
				background: #f4f4f4;
				padding: 0 10px;
			}
			
			.picScroll-left .hd .prev,
			.picScroll-left .hd .next {
				display: block;
				width: 5px;
				height: 9px;
				float: right;
				margin-right: 5px;
				margin-top: 10px;
				overflow: hidden;
				cursor: pointer;
				background: url("images/arrow.png") no-repeat;
			}
			
			.picScroll-left .hd .next {
				background-position: 0 -50px;
			}
			
			.picScroll-left .hd .prevStop {
				background-position: -60px 0;
			}
			
			.picScroll-left .hd .nextStop {
				background-position: -60px -50px;
			}
			
			.picScroll-left .hd ul {
				float: right;
				overflow: hidden;
				zoom: 1;
				/*margin-top: 10px;*/
				zoom: 1;
			}
			
			.picScroll-left .hd ul li {
				float: left;
				width: 9px;
				height: 9px;
				overflow: hidden;
				margin-right: 5px;
				text-indent: -999px;
				cursor: pointer;
				background: url("images/icoCircle.gif") 0 -9px no-repeat;
			}
			
			.picScroll-left .hd ul li.on {
				background-position: 0 0;
			}
			
			.picScroll-left .bd {
				/*padding: 10px;*/
			}
			
			.picScroll-left .bd ul {
				overflow: hidden;
				zoom: 1;
			}
			
			.picScroll-left .bd ul li {
				margin: 0 8px;
				float: left;
				_display: inline;
				overflow: hidden;
				text-align: center;
			
			}
			
			.picScroll-left .bd ul li .pic {
				text-align: center;
			}
			
			.picScroll-left .bd ul li .pic img {
				width: 50px;
				height: 30px;
				display: block;
				padding: 2px;
				border: 1px solid #ccc;
			}
			
			.picScroll-left .bd ul li .pic a:hover img {
				border-color: #999;
			}
			
			.picScroll-left .bd ul li .title {
				line-height: 24px;
			}
			
			
			

		</style>
		<!--11111111111111111111-->
		<div id="slideBox" class="slideBox">
			<div class="hd">
				<ul><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li></ul>
			</div>
			<div class="bd">
				<ul>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="img/1.jpg" /></a></li>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="img/2.jpg" /></a></li>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="img/3.jpg" /></a></li>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="img/4.jpg" /></a></li>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="img/5.jpg" /></a></li>
					<li><a href="http://www.SuperSlide2.com" target="_blank"><img src="img/6.jpg" /></a></li>

					
				</ul>
			</div>

			<!-- 下面是前/后按钮代码，如果不需要删除即可 -->
			<a class="prev" href="javascript:void(0)"></a>
			<a class="next" href="javascript:void(0)"></a>

		</div>

		<!--22222222222222222222222222-->
		
		<div class="picScroll-left">
			
			<div class="bd">
				<ul class="picList overflow">
					<li>
						<div class="pic">
							<a href="http://www.SuperSlide2.com" target="_blank"><img src="img/1.jpg" /></a>
						</div>
						
					<li>
						<div class="pic">
							<a href="http://www.SuperSlide2.com" target="_blank"><img src="img/2.jpg" /></a>
						</div>
						
					</li>
					<li>
						<div class="pic">
							<a href="http://www.SuperSlide2.com" target="_blank"><img src="img/3.jpg" /></a>
						</div>
						
					</li>
					<li>
						<div class="pic">
							<a href="http://www.SuperSlide2.com" target="_blank"><img src="img/4.jpg" /></a>
						</div>
						
					</li>
					<li>
						<div class="pic">
							<a href="http://www.SuperSlide2.com" target="_blank"><img src="img/5.jpg" /></a>
						</div>
						
					</li>
					<li>
						<div class="pic">
							<a href="http://www.SuperSlide2.com" target="_blank"><img src="img/6.jpg" /></a>
						</div>
						
					</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript">
			jQuery(".picScroll-left").slide({titCell:".hd ul",mainCell:".bd ul",autoPage:true,effect:"leftLoop",autoPlay:true,vis:3});
		</script>

	</body>

</html>

<script type="text/javascript">

		jQuery(".slideBox").slide({mainCell:".bd ul",autoPlay:true});
		</script>
