<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/work.css" />
	</head>

	<body>
		<div class="container">
			<ul class="fl">
				<li>
					<span class="fl">供应商名称<span class="asterisk">&nbsp;&lowast;&nbsp;</span></span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">供应商简称<span class="asterisk">&nbsp;&lowast;&nbsp;</span></span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">英文地址</span>
					<input type="text" name="" id="" class="text-style fr" value="" placeholder="提示信息" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">注册地址</span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">实收资本<span class="asterisk">&nbsp;&lowast;&nbsp;</span></span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">营业执照</span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">法人代表</span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
			</ul>
			<ul class="fr">
				<li>
					<span class="fl">供应商编号</span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">供应商国别<span class="asterisk">&nbsp;&lowast;&nbsp;</span></span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">地址<span class="asterisk">&nbsp;&lowast;&nbsp;</span></span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">注册资金</span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">税务登记证号<span class="asterisk">&nbsp;&lowast;&nbsp;</span></span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">组织机构代码</span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">是否考核<span class="asterisk">&nbsp;&lowast;&nbsp;</span> </span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
			</ul>
			<div class="clear">
			</div>
			<ol>
				<li>
					<span class="fl">股东构成<span class="asterisk">&nbsp;&lowast;&nbsp;</span></span>
					<input type="text" name="" id="" class="text-style-long fr" value="" />
					<div class="clear"></div>
				</li>
			</ol>
			<ol>
				<li>
					<span class="fl">只要投资人<span class="asterisk">&nbsp;&lowast;&nbsp;</span></span>
					<textarea name="" rows="" cols="" class="texrarea-style fr"></textarea>
					<div class="clear"></div>
				</li>
			</ol>
			<ul class="fl">
				<li>
					<span class="fl">公司成立日期</span>
					<!--<label for="meeting">约会日期：</label>-->
					<input id="meeting" type="date" value="2016-12-01" class="text-style fr"/>
					<!--<input type="text" name="" id="" class="text-style fr" value="" />-->
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">公司网址</span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">经营范围</span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">所属行业</span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				
			</ul>
			<ul class="fr">
				<li>
					<span class="fl">经营期限<span class="asterisk">&nbsp;&lowast;&nbsp;</span></span>
					<input type="text" name="" id="" class="text-style fr" value="请输入经营期限" onFocus="if(value==defaultValue){value='';this.style.color='#000'}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">公司性质<span class="asterisk">&nbsp;&lowast;&nbsp;</span></span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">人员规模</span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				<li>
					<span class="fl">技术能力</span>
					<input type="text" name="" id="" class="text-style fr" value="" />
					<div class="clear"></div>
				</li>
				
			</ul>
			<div class="clear"></div>
			<ol>
				<li>
					<span class="fl">公司管理能力<span class="asterisk">&nbsp;&lowast;&nbsp;</span></span>
					<textarea name="" rows="" cols="" class="texrarea-style fr"></textarea>
					<div class="clear"></div>
				</li>
			</ol>
		</div>
	</body>

</html>
