<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="textml; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body,
			html,
			#allmap {
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0;
				font-family: "微软雅黑";
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=XrhLKcXvTeaEcKOdFNfUGG5m"></script>
		<title>地图展示</title>
	</head>

	<body>
		<div id="allmap"></div>

		<script type="text/javascript">
			// 百度地图API功能
			var map = new BMap.Map("allmap"); // 创建Map实例
			map.centerAndZoom(new BMap.Point(117.042093,36.228471), 18); // 初始化地图,设置中心点坐标和地图级别
			map.addControl(new BMap.MapTypeControl()); //添加地图类型控件
			map.setCurrentCity("泰安"); // 设置地图显示的城市 此项是必须设置的
			map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
			map.addControl(new BMap.NavigationControl());
			map.addControl(new BMap.ScaleControl());
			map.addControl(new BMap.OverviewMapControl());
			map.addControl(new BMap.MapTypeControl());
			map.setCurrentCity("北京"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用
			
			var myPushpin = new BMap.PushpinTool(map);         // 创建标注工具实例    
			myPushpin.addEventListener("markend", function(e){  // 监听事件，提示标注点坐标信息   
 			alert("您标注的位置：" +     
       		e.marker.getPoint().lng + ", " +     
      		 e.marker.getPoint().lat);    
			});    
			myPushpin.open();  
		</script>
	</body>

</html>
