			&nbsp;<input type="password" id="passwordTxt" value="www.baidu.com" />

			</label>
			<label for="banana"><input type="checkbox" name="fruit" id="" value="香蕉" />香蕉
			</label>
			<label for="pineapple"><input type="checkbox" name="fruit" id="" value="菠萝" />菠萝
			</label>

			<br />

			<input type="button" name="" id="" value="登陆" />
		</form>
		<script type="text/javascript">
		window.onload = function() {
			var obj = new Object();
			var oReg = document.getElementById('regedit');
			var oName = document.getElementById('nameTxt');
			var oEmail = document.getElementById('eMailTxt');
			var oPassword = document.getElementById('passwordTxt');
			var oAge = document.getElementById('ageTxt');
			var oFruit = document.getElementsByName('fruit');
			var oSex = document.getElementsByName('sex');
			var oEducation = document.querySelectorAll('#education option');
			var oView = document.getElementById('view');
			
			oReg.onclick = function () {
				obj.name = oName.value;
				obj.email = oEmail.value;
				obj.password = oPassword.value;
				obj.age = oAge.value;
				var fruit = [];
				for (var i = 0; i < oFruit.length; i++) {
					if(oFruit[i].checked == true){
						fruit.push(oFruit[i].value);
					}
				}
				strFruit = fruit.join(',');
				obj.fruit = strFruit;
				for (var i = 0; i < oSex.length; i++) {
					if(oSex[i].checked){
						obj.sex = oSex[i].value;
					}
				}
//				for (var i = 0; i < oEducation.length; i++) {
//					if(oEducation[i].selected == true){
//						obj.education = oEducation[i].value;
//					}
//				}
				var oSelect = document.getElementsByTagName('select')[0];
				console.log(oSelect);
				var index = oSelect.selectedIndex;
				console.log(index);
//				var education = oSelect.options[index].value;
				var education = oEducation[index].value;
				console.log(education);
				obj.education = education;
				
				obj.view = oView.value;
//				return obj;
				console.log(obj);
			};
			
		}
		</script>
