			<p>Link the world.Share to world.</p>
			<form action="" method="post">
				<ul>
					<li>
						<input type="text" name="name" id="name" value="" placeholder="你的用户名" />
						<div class="point">
							必须填写用户名
						</div>
					</li>
					<li>
						<input type="password" name="psd1" id="psd1" value="" placeholder="输入密码" />
						<div class="point">
							必须填写密码
						</div>
					</li>
					<li>
						<input type="password" name="psd2" id="psd2" value="" placeholder="再次输入密码" />

							请再次填写密码
						</div>
					</li>
					<li>
						<input type="text" name="tel" id="tel" value="" placeholder="输入手机号码" />
						<div class="point">
							必须输入手机号
						</div>
					</li>
					<li>
						<input type="text" name="email" id="email" value="" placeholder="输入邮箱地址" />
						<div class="point">
							必须输入邮箱地址
						</div>
					</li>
					<input type="button" name="" id="register" value="注册" />
					<a href="login.html">
						<input type="button" name="" id="to-logo" value="已经有账号?" />
					</a>
				</ul>
			</form>

		</div>

		<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/messages_zh.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$.validator.setDefaults({
				submitHandler: function() {
					alert("提交事件");
				}
			});
			$().ready(function() {
				$("#signupForm").validate({
					submitHandler: function(form) {
						alert("提交事件!");
						form.submit();
					}
				});
				// 在键盘按下并释放及提交后验证提交表单
				$("#register").validate({
					rules: {
						//								firstname: "required",
						//								lastname: "required",
						name: {
							required: true,
							minlength: 2
						},
						psd1: {
							required: true,
							minlength: 5
						},
						psd2: {
							required: true,
							minlength: 5,
							equalTo: "#password"
						},
						email: {
							required: true,
							email: true
						},
						topic: {
							required: "#newsletter:checked",
							minlength: 2
						},
						agree: "required"
					},
					messages: {
						//								firstname: "请输入您的名字"',
						//								lastname: "请输入您的姓氏",
						name: {
							required: "请输入用户名",
							minlength: "用户名必需由两个字母组成"
						},
						psd1: {
							required: "请输入密码",
							minlength: "密码长度不能小于 5 个字母"
						},
						psd2: {
							required: "请输入密码",
							minlength: "密码长度不能小于 5 个字母",
							equalTo: "两次密码输入不一致"
						},
						email: "请输入一个正确的邮箱",
						agree: "请接受我们的声明",
						topic: "请选择两个主题"
					}
				});
			});
		</script>
